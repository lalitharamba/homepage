<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image" href="/images/fevicon.ico">
    <link rel="stylesheet" href="Authentication.css">
</head>
<body>
    <main class="login_page">
        <div class="navbarImg">

            <img class='image' src="https://belong.education/images/Belong.png" alt="">
            <div>
                <nav class="navbar">

                    <a href="#EMPLOYEE">EMPLOYEE</a>
                    <a href="#STUDENT">STUDENT</a>
                    <div id="login" class="fas fa-user-circle"></div>
                </nav>
            </div>
        </div>
        
        <section class="login_box content">
            <div class="login_div">
                <h2 class="createAccount">Login</h2>
                <label for="login_input">Email address</label>
                <input type="text" class="login_input" placeholder="username">
                <label for="login_input">Password</label>
                <input type="text" class="login_input" placeholder="Password">
                <div class="forgot_password_div">
                    <input type="checkbox" name="1" class="rememberme">
                    <label for="rememberme">Remember me</label>
                    <a href="/forgotPassword/forgotPassword.html"><span>Forgot your Password?</span> </a>
                </div>
                <button class="primary_btn btn">Login</button>
                <a href="/Authentication/signup.html" class="createAccount login_signup_link">Create New
                    Account</a>
            </div>
        </section>
    </main>
</body>
</html>
